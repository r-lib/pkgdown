<div class="row">
  <div class="contents col-md-9">
    {{#logo}}<img src="{{logo.src}}" class="pkg-logo" alt="" >{{/logo}}
    <div class="page-header">
      <h1>Reference</h1>
    </div>

    {{#rows}}<div id="{{slug}}" class="section level2">
      {{#title}}<h2>{{.}}</h2>{{/title}}
      {{#subtitle}}<h3>{{.}}</h3>{{/subtitle}}
      {{#desc}}<p class="section-desc">{{{desc}}}</p>{{/desc}}

      {{#topics}}<dl>
        <dt>
          {{#has_icons}}{{#icon}}<a href="{{path}}"><img src="icons/{{{.}}}" width="30" height="30" alt="" class="icon"/></a>{{/icon}}{{/has_icons}}
          {{#aliases}}<code><a href="{{path}}">{{{.}}}</a></code>{{/aliases}}
        </dt>
        <dd>{{{title}}}</dd>
      </dl>{{/topics}}
    </div>{{/rows}}
  </div>

  <div class="col-md-3" id="pkgdown-sidebar">
    <nav id="toc">
      <h2 data-toc-skip>Contents</h2>
    </nav>
  </div>
</div>
