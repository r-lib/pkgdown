url: https://pkgdown.r-lib.org

home:
  title: Build websites for R packages
  links:
  - text: Ask a question about pkgdown
    href: https://community.rstudio.com/

authors:
  Jay Hesselberth:
    href: https://hesselberthlab.org

template:
  params:
    docsearch:
      api_key: fbd8d79ed49f21fc9ca7b2cf601a3f5b
      index_name: pkgdown
    ganalytics: UA-115082821-1

development:
  mode: auto

articles:
- title: Customise your site
  navbar: ~
  contents:
  - pkgdown
  - linking
  - search
  - metadata
- title: Testing
  desc: >
    These articles are used to test various pkgdown features that can not
    easily be tested automatically.
  contents:
  - starts_with("test")

reference:
- title: Build
  desc:  Build a complete site or its individual section components.
- contents:
  - build_site
  - init_site
  - starts_with("build_")
  - starts_with("deploy_")
  - preview_site
- title: Templates
- contents:
  - template_navbar
  - render_page
- title: Helpers
- contents:
  - autolink_html
  - clean_site
  - rd2html
  - as_pkgdown
  - in_pkgdown
- title: Regression tests
- contents:
  - starts_with("test", internal = TRUE)

news:
  releases:
