url: https://pkgdown.r-lib.org

home:
  description: Generate an attractive and useful website from a source package.
    pkgdown converts your documentation, vignettes, README, and more to
    HTML making it easy to share information about your package online.

authors:
  Jay Hesselberth:
    href: https://hesselberthlab.org

template:
  params:
    docsearch:
      api_key: fbd8d79ed49f21fc9ca7b2cf601a3f5b
      index_name: pkgdown
    ganalytics: UA-115082821-1

development:
  mode: auto

reference:
  - title: Build
    desc:  Build a complete site or its individual section components.
    contents:
    - build_site
    - init_site
    - starts_with("build_")
    - starts_with("deploy_")
    - preview_site
  - title: Templates
    contents:
    - template_navbar
    - render_page
  - title: Helpers
    contents:
    - autolink_html
    - clean_site
    - rd2html
    - as_pkgdown
    - in_pkgdown
  - title: Regression tests
    contents:
    - starts_with("test", internal = TRUE)
